<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-framework-heading"
        data-cy="FrameworkCreateUpdateHeading"
        jhiTranslate="zhcdiApplicationApp.framework.home.createOrEditLabel"
      >
        Create or edit a Framework
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="zhcdiApplicationApp.framework.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="zhcdiApplicationApp.framework.createdDate" for="field_createdDate">Created Date</label>
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="zhcdiApplicationApp.framework.modifiedDate" for="field_modifiedDate">Modified Date</label>
          <div class="d-flex">
            <input
              id="field_modifiedDate"
              data-cy="modifiedDate"
              type="datetime-local"
              class="form-control"
              name="modifiedDate"
              formControlName="modifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label jhiTranslate="zhcdiApplicationApp.framework.frameworkType" for="field_frameworkTypes">Framework Type</label>
          <select
            class="form-control"
            id="field_frameworkTypes"
            data-cy="frameworkType"
            multiple
            name="frameworkTypes"
            formControlName="frameworkTypes"
            [compareWith]="compareFrameworkType"
          >
            <option [ngValue]="frameworkTypeOption" *ngFor="let frameworkTypeOption of frameworkTypesSharedCollection">
              {{ frameworkTypeOption.id }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label jhiTranslate="zhcdiApplicationApp.framework.fileUpload" for="field_fileUploads">File Upload</label>
          <select
            class="form-control"
            id="field_fileUploads"
            data-cy="fileUpload"
            multiple
            name="fileUploads"
            formControlName="fileUploads"
            [compareWith]="compareFileUpload"
          >
            <option [ngValue]="fileUploadOption" *ngFor="let fileUploadOption of fileUploadsSharedCollection">
              {{ fileUploadOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
